    <script>
//         write the code to print the below patterns
//          *
//        * *
//      * * *
//    * * * *
// * * * * *
//    * * * *
//      * * *
//        * *
//          *


let rows=5
for(i=1;i<=2*rows-1;i++){
    s=""
    space=(i<=rows)?rows-i:i-rows
    cols=(i<=rows)?i:(2*rows)-i
    for(sp=1;sp<=space;sp++){
        s=s+" "+" "
    }
    for(j=1;j<=cols;j++){
        s=s+"*"+" "
    }
    console.log(s)
}

//     2.          1
//            1 2 1
//         1 2 3 2 1
//      1 2 3 4 3 2 1
//   1 2 3 4 5 4 3 2 1


for(i=1;i<=rows;i++){
    s=""
    for(sp=1;sp<=rows-i;sp++){
        s=s+" "+" "
    }
    for(j=1;j<=i;j++){
        s=s+j+" "
    }
    for(j=i-1;j>=1;j--){
        s=s+j+" "
    }
    console.log(s)
}

    </script>
</body>
